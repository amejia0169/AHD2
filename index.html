<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="Programas">

    <section class="ListaToDo">
        <h1 class="titulo">Lista de actividades</h1>
        <input class="input" type="text" id="nuevaActividad" placeholder="Ingrese nueva actividad">
        <button class="btnagregar">Agregar</button>
        <ul class="lista" id="listaActividades"></ul>
    </section>

    <section class="Calculadora">
        <h1>Calculadora</h1>
        <input class="inputc" type="text" placeholder="Ingrese primer número">
        <input class="inputc" type="text" placeholder="Ingrese segundo número">
        <br>
        <br>
        <button class="btnSumar">+</button>
        <button class="btnRestar">-</button>
        <button class="btnMultiplicar">x</button>
        <button class="btnDividir">/</button>
        <br>
        <br>
        <button class="btnCalcular">Calcular</button>
        <button class="btnLimpiar">Limpiar</button>
        <p class="resultado" id="resultado">Resultado: </p>
    </section>

    <script src="js/script.js"></script>
    
</body>
</html>
